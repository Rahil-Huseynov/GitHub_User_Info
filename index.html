<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <p class="github_account">Search Github Account</p>

        <div class="input_github">

            <div>
                <span>Search login:</span>
            </div>

            <div>
                <input type="text" id="username">
            </div>

        </div>
        <div id="section" style="border: 1px solid black; height: 0.1px; opacity: 0.1;"></div>
        <div id="user-info"></div>

    </div>


    <div style="border: 1px solid black; opacity: 1; margin-top: 2rem;"></div>




    <div class="container1"></div>

    <p class="weather_forecast">Weather forecast</p>

    <div class="current-weather">

        <h2>Current Weather</h2>

        <div class="weather_search_container">
            <input type="text" id="cityInput" placeholder="Enter city name">
            <img class="search_icon" src="img/211817_search_strong_icon.svg">
        </div>
    </div>

    <div id="currentWeather"></div>

    <div class="hourly-weather">

        <h2 id="hourlyWeather_h2">Hourly Weather</h2>

        <div id="hourlyWeather"></div>

    </div>

    </div>

    <script src="index.js"></script>
